<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規投稿</title>
    <link rel="icon" href="image/icons/X.jfif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <!-- 标准化 Header -->
    <header>
        <div class="header-content">
            <h1><a href="index.html">ULTRA</a></h1>
            <nav>
                <ul>
                    <li><a href="category.html?series=m78_l77">M-78 / L-77</a></li>
                    <li><a href="category.html?series=earth">地球</a></li>
                    <li><a href="category.html?series=o50">O-50</a></li>
                    <li><a href="category.html?series=u40">U-40</a></li>
                    <li><a href="category.html?series=z95">Z-95</a></li>
                    <li><a href="category.html?series=n_project">N Project</a></li>
                    <li><a href="category.html?series=other">その他</a></li>
                </ul>
            </nav>
            <div class="user-info" id="auth-status">
                <!-- 登录状态会显示在这里 -->
            </div>
        </div>
    </header>

    <div class="container">

        <main>
            <h2 class="page-title">新規投稿</h2>
            <form id="create-post-form">
                <div class="mb-3">
                    <label for="title" class="form-label">タイトル</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="mb-3">
            <label for="category" class="form-label">カテゴリー</label>
            <select class="form-select" id="category" name="category" required>
                <option value="">選択してください</option>
            </select>
        </div>
                <div class="mb-3">
                    <label for="content" class="form-label">内容</label>
                    <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                </div>
                <div class="post-submit-wrapper">
                    <a href="mypage.html" class="btn btn-secondary">キャンセル</a>
                    <button type="submit" class="btn btn-primary">投稿</button>
                </div>
            </form>
            <div id="form-message" class="mt-3"></div>
        </main>

        <footer class="text-center mt-4">
            <p>&copy; 2025 Ultra</p>
        </footer>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/create_post.js"></script>
</body>
</html>
