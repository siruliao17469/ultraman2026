<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール編集</title>
    <link rel="icon" href="image/icons/X.jfif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <!-- 标准化 Header -->
    <header>
        <div class="header-content">
            <h1><a href="index.html">ULTRA</a></h1>
            <nav>
                <ul>
                    <li><a href="category.html?series=m78_l77">M-78 / L-77</a></li>
                    <li><a href="category.html?series=earth">地球</a></li>
                    <li><a href="category.html?series=o50">O-50</a></li>
                    <li><a href="category.html?series=u40">U-40</a></li>
                    <li><a href="category.html?series=z95">Z-95</a></li>
                    <li><a href="category.html?series=n_project">N Project</a></li>
                    <li><a href="category.html?series=other">その他</a></li>
                </ul>
            </nav>
            <div class="user-info" id="auth-status">
                <!-- 登录状态会显示在这里 -->
            </div>
        </div>
    </header>

    <div class="container">

        <main>
            <h2 class="page-title">プロフィール編集</h2>
            <div id="loading-spinner" class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <form id="edit-profile-form" class="d-none">
                <div class="mb-3 text-center">
                    <label for="profile_image" class="form-label">プロフィール画像</label>
                    <div>
                        <img id="avatar-preview" src="image/EMERALD.png" alt="Avatar Preview" class="rounded-circle" style="width: 150px; height: 150px; object-fit: cover; margin-bottom: 10px;">
                    </div>
                    <button type="button" class="btn btn-secondary mb-2" data-bs-toggle="modal" data-bs-target="#avatarModal">
                        プリセットからアバターを選択
                    </button>
                    <input type="file" class="form-control" id="profile_image" name="profile_image" accept="image/*">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="age" class="form-label">年齢</label>
                    <input type="text" class="form-control" id="age" name="age">
                </div>
                <div class="mb-3">
                    <label for="gender" class="form-label">性別</label>
                    <select class="form-select" id="gender" name="gender">
                        <option value="">選択してください</option>
                        <option value="男性">男性</option>
                        <option value="女性">女性</option>
                        <option value="その他">その他</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="region" class="form-label">地区</label>
                    <input type="text" class="form-control" id="region" name="region">
                </div>
                <div class="mb-3">
                    <label for="favorite_ultraman" class="form-label">最も好きなウルトラマン</label>
                    <input type="text" class="form-control" id="favorite_ultraman" name="favorite_ultraman">
                </div>
                <div class="mb-3">
                    <label for="bio" class="form-label">自己紹介</label>
                    <textarea class="form-control" id="bio" name="bio" rows="4"></textarea>
                </div>
                <div class="post-submit-wrapper">
                    <a href="mypage.html" class="btn btn-secondary">キャンセル</a>
                    <button type="submit" class="btn btn-primary">更新</button>
                </div>
            </form>
            <div id="form-message" class="mt-3"></div>
        </main>

        <footer class="text-center mt-4">
            <p>&copy; 2025 Ultra</p>
        </footer>
    </div>

    <!-- Avatar Selection Modal -->
    <div class="modal fade" id="avatarModal" tabindex="-1" aria-labelledby="avatarModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="avatarModalLabel">アバターを選択</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="avatar-selection-container" class="row">
                        <!-- 预设头像将在这里动态加载 -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/edit_profile.js"></script>
</body>
</html>
