<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規登録</title>
    <link rel="icon" href="image/icons/X.jfif">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <!-- 标准化 Header -->
    <header>
        <div class="header-content">
            <h1><a href="index.html">ULTRA</a></h1>
            <nav>
                <ul>
                    <li><a href="category.html?series=m78_l77">M-78 / L-77</a></li>
                    <li><a href="category.html?series=earth">地球</a></li>
                    <li><a href="category.html?series=o50">O-50</a></li>
                    <li><a href="category.html?series=u40">U-40</a></li>
                    <li><a href="category.html?series=z95">Z-95</a></li>
                    <li><a href="category.html?series=n_project">N Project</a></li>
                    <li><a href="category.html?series=other">その他</a></li>
                </ul>
            </nav>
            <div class="user-info" id="auth-status">
                <!-- 登录状态会显示在这里 -->
            </div>
        </div>
    </header>

    <div class="container">

        <main>
            <h2 class="page-title">新規登録</h2>
            <form id="signup-form" class="signup-form">
                <div class="mb-3">
                    <label for="username" class="form-label">ユーザー名</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">メールアドレス</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">パスワード</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="confirm_password" class="form-label">パスワード（確認）</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">登録</button>
            </form>
            <div id="error-message" class="alert alert-danger mt-3" style="display: none;"></div>
            <div class="mt-3 text-center">
                <p>すでにアカウントをお持ちですか？ <a href="login.html">ログイン</a></p>
            </div>
        </main>

        <footer class="text-center mt-4">
            <p>&copy; 2025 Ultra</p>
        </footer>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
